version: "3"
services:
  eink-dashboard:
    image: palemoky/eink-dashboard:latest
    container_name: eink-dashboard
    restart: unless-stopped
    privileged: true # MUST, for GPIO
    env_file:
      - .env
    devices:
      - /dev/spidev0.0:/dev/spidev0.0
    environment:
      - TZ=${TIMEZONE:-Asia/Shanghai}
    volumes:
      - ./data:/app/data
